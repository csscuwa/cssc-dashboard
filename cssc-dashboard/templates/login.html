<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1"/>

</head>
<body>
<div class="header">
    <img src="../static/imgs/cssc_logo.svg" alt="" class="logoimg">

    <h1>| Login</h1>
</div>
<div style="display: flex; justify-content: center; padding-top: 20px">

            <div>

            </div>
            </div>
        </form>

</div>
