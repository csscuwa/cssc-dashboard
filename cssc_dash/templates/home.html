<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="header">
    <img src="../static/imgs/cssc_logo.svg" alt="" class="logoimg">
    <img src="../static/imgs/cssc_text.svg" alt="" class="textimg">
    <h1> | Dashboard</h1>
</div>
<div class="body_container">
<h2>Currently logged in as: {{ username }}: <a href="/logout">Logout</a></h2> <br>

<div class="container">

    <div class="row_container">
        <div class="col_container">
            <div class="row_container">
                <h2>Door Control | Status: </h2>
                <h2 id="door_status">{{ door_status }}</h2>
            </div>
            <div class="row_container">
                <button id="door_open">Click to <b>open</b> door</button>
                <button id="door_close">Click to <b>close</b> door</button>
            </div>
            <h3>Update Text on Door</h3>
            <div>
                <form id="door_text_form" action="/api/door/set_text">
                    <label for="door_text">Update Door Text:</label><br>
                    <input type="text" id="door_text" name="door_text" value="{{ door_text }}"><br><br>
                    <input type="submit" id="door_text_submit" value="Update"><br>
                    <span id="door_text_label"></span>
                </form><br>
            </div>
        </div>

        <div class="col_container">
            <div class="events">
                <ul>
                    <div class="event">
                        <li>PLACEHOLDER</li>
                    </div>
                    <li>PLACEHOLDER</li>
                </ul>
            </div>
            <div>
                PLACEHOLDER
            </div>
        </div>
    </div>

    <div class="rows_container">
        <div class="col_container">
            hello
        </div>
    </div>

</div>
</div>

<script type="text/javascript" src="/static/js/door.js"></script>

</body>
